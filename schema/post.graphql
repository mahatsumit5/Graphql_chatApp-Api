# # Post model
type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String!
  updatedAt: String!
  images: [String!]!
  author: User
  _count: _count
  hasLiked: Boolean!
}

# PostLike model
type PostLike {
  id: ID!
  postId: String!
  userId: String!
  post: Post!
  user: User!
}

type Mutation {
  uploadPost(body: PostInput): UploadAPostResponse!
  deletePost(id: String!): GetPostByUserIdResponse!
  updatePost(
    id: String!
    title: String
    content: String
    images: [String!]
  ): UploadAPostResponse
  likePost(postId: String!): GetLikedPostResponse!
  unlikePost(postId: String!): GetPostByUserIdResponse!
}

type Query {
  getAllPosts(args: GetAllPostArgs): GetAllPostResponse
  getPostByUserId(userId: String!): GetPostByUserIdResponse
}

input PostInput {
  title: String!
  content: String!
  images: [String]
}

input GetAllPostArgs {
  page: Int!
  take: Int!
}

