# # Post model
type Post {
  id: ID!
  title: String!
  content: String!
  author: User
  authorId: String!
  comments: [Comment]
  createdAt: String!
  updatedAt: String!
  likes: [PostLike!]!
  images: [String!]!
}

# PostLike model
type PostLike {
  id: ID!
  postId: String!
  userId: String!
  post: Post!
  user: User!
}

type Mutation {
  uploadPost(body: PostInput): UploadAPostResponse!
  deletePost(id: String!): GetPostByUserIdResponse!
  likePost(postId: String!): GetPostByUserIdResponse!
  unlikePost(postId: String!): GetPostByUserIdResponse!
}

type Query {
  getAllPosts(page: Int!, take: Int!): GetAllPostsResponse
  getPostByUserId(userId: String!): GetPostByUserIdResponse
}

input PostInput {
  title: String!
  content: String!
  images: [String]
  id: String!
}
